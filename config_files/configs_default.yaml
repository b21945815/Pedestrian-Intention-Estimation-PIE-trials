model_opts:
  model: Static
  obs_input_type: [local_box, local_surround]

  #  'obs_input_type': The types of features to be used for train/test.
  #  The order in which features are named in the list defines at what level in the network the features are processed.

  enlarge_ratio: 1.5 # enlarging the original bounding box to capture local spatial context
  obs_length: 16
  time_to_event: [30, 60]
  overlap: 0.6
  balance_data: False # set to True to resample data so that the number of samples in each class is the same
  apply_class_weights: True # apply class weights to offset class imbalance
  dataset: pie
  normalize_boxes: True
  generator: True # using generator is slower but uses less memory
data_opts:
  min_track_size:
net_opts:
  num_hidden_units: 256
  global_pooling: avg
  regularizer_val: 0.0001
  cell_type: gru
  backbone: vgg16
train_opts:
  batch_size: 32
  epochs: 20
  lr: 0.000005
  learning_scheduler:
